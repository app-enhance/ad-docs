site_name: App-Enhance
site_description: 'Documentation for app-enhance projects'
site_author: 'Wojciech Gadzi≈Ñski'
site_url: 'https://app-enhance.github.io'

repo_url: 'https://github.com/app-enhance/ae-docs'

theme: 'material'

extra:
  logo: images/logo2.jpg
  author:
    github: ermesx
  palette:
    primary: 'teal'
    accent: 'blue grey'

markdown_extensions:
  - wikilinks
  - sane_lists
  - codehilite(css_class=code)
  - admonition
  - pymdownx.tasklist
  - pymdownx.magiclink
  - toc:
      permalink: '#'

remote_branch: master
remote_name: app-enhance.github.io

pages:
    - Home: index.md
    - Dependency injection:
        - Getting started: dependency-injection/getting-started.md
        - Features: dependency-injection/features.md
        - Customizations: dependency-injection/customizations.md
        - Integrations: dependency-injection/integrations.md
        - Roadmap: dependency-injection/roadmap.md
    - Contributing: contributing.md
